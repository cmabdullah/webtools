<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
	<title>floating position</title>
	<style type="text/css">
	#p1{
		background-color: red;
		float: left;
		height: 120px;
	}
/***************l121***/
	#p2{
		background-color: pink;
		float: right;
		height: 80px;
	}

	#p3{
		background-color: green;
		clear: both;
	}

	#p4{
		background-color: black;
	}
p{
	width: 50px;
	height: 50px;
	border: 1px solid black;
}
div{
	background-color: wheat;
}
section{
	font-size: 30px;
	clear: left;
}
	</style>
</head>
<body>
<div>
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>
	<section>This is regular content continuing after the the paragraph boxes.</section>
</div>

</body>
</html>
