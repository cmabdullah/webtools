<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
	<title>class selector element</title>
<style type="text/css">
	.highlit{
		background-color: gold;
	}
	p.highlit{
		font-style: bold;
	}
	.mainpoint.highlite{
		color: red;
		background-color: pink;
	}
</style>
</head>
<body>
<h1 class="highlit">class selector element</h1>
<p>Cascading Style Sheets (CSS) is a style sheet language used to describe the presentation semantics — the style and positioning — of elements within a web document written in a simple markup language. </p>
<p class="highlit">p class</p>
<div class="mainpoint highlite">main point</div>
</body>
</html>
