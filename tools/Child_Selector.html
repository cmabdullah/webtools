<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
	<title>Child Selector</title>
	<style type="text/css">
		section > article{
			color: gold;
			font-size: 10px;
		}
		section > h2{
			color: green;
		}
	</style>
</head>
<body>
<h1>Child Selector</h1>
<section><h2>Sub heading 1</h2></section>
<section>
	<article>article inside section</article>
</section>
</body>
</html>
